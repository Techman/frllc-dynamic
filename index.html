<!DOCTYPE html>
<html>
    <head>
        <title>First Responders LLC</title>
        <script type="text/javascript" src="./js/frllc.js"></script>
        <meta charset="UTF-8">
        <meta name="author" value="Michael Hazell">
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link href="js/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">
        <link href="css/frllc.css" rel="stylesheet">
    </head>
    <body>
        <div class="roster" id="roster">
            <div class="container" id="container">
                <h2 class="text-center text-uppercase text-secondary mb-0">Roster</h2>
                <hr class="users-dark mb-12">

                <!-- Management -->
                <div class="card-deck mb-3 text-center" id="ceo-card-deck"></div>
                <div class="card-deck mb-3 text-center" id="command-card-deck"></div>
                <div class="card-deck mb-3 text-center" id="administrator-card-deck"></div>
                <div class="card-deck mb-3 text-center" id="advisor-card-deck"></div>
                <div class="card-deck mb-3 text-center" id="ftom-card-deck"></div>
                <div class="card-deck mb-3 text-center" id="fto-card-deck"></div>

                <!-- Rank counts (paramedic, emt, etc.) -->
                <div class="card-deck mb-3 text-center" id="rank1-card-deck">
                    <!-- Chief Paramedic, Paramedic Specialist, Paramedic -->
                </div>
                <div class="card-deck mb-3 text-center" id="rank2-card-deck">
                    <!-- EMT-II, EMT, Trainee -->
                </div>
            </div>
        </div>
    </body>
</html>
